
<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous">

        <title>Signup</title>
    </head>
    <body>
        
            <form method="post">
                {% csrf_token %}
                
                <div class="container mt-5" style="border: 2px solid blue; border-radius: 20px 20px 0 0 ; display:flex; justify-content:center; width:fit-content">
                    <div >
                        <h1 class="mt-3 mb-4" style="text-align: center; color:lightblue">Signup</h1>
                        <div class="mb-3">
                            <div class="box">
                                <label for="exampleInputEmail1" class="form-label">Email Address</label>
                            <input type="email" style="width: 400px;"
                                   class="form-control"
                                   name="email"
                                   id="exampleInputEmail1"
                                   aria-describedby="emailHelp" >
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                            
                            {{errors1}}
                                
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="box">
                                <label for="exampleInputEmail1" class="form-label">Username</label>
                            <input type="text" style="width: 400px;"
                                   class="form-control"
                                   name="username"
                                   id="exampleInputEmail1"
                                   aria-describedby="emailHelp" >
                                   {{errors2}}
                            
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="box">

                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" style="width: 400px;"
                                   name="password" class="form-control" id="exampleInputPassword1" required>
                            </div>
                            {{errors3}}

                        </div>
                        <div class="mb-3">
                            <div class="box">
                                <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                            <input type="password" style="width: 400px;"
                                   name="confirm_password"
                                   class="form-control"
                                   id="exampleInputPassword1">
                                   {{errors4}}

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <button type="submit" class="btn btn-primary">Submit</button>

                            </div>
                            <div class="col-md-6">
                                <p>if you already have an account, please <a href="/login">Login</a></p>
                            </div>
                            
                    </div>
                </div>
            </form>
      
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    </body>
</html>
