
<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous">

        <title>Login</title>
    </head>
    <body>
        <form method="post">
            {% csrf_token %}
            {{error}}
            <div class="container mt-5" style="border: 2px solid blue; border-radius: 20px 20px 0 0 ; width:fit-content;">
                <h1 class="mb-5" style="text-align: center; color:lightblue;">Login</h1>
                <div class="mb-3 items" >
                    <div class="box">
                        <label for="exampleInputEmail1" class="form-label">Email
                            address</label>
                        <input type="email" style="width: 400px;"
                            class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" name="email" required>
                        <div id="emailHelp" class="form-text">We'll never share
                            your email with anyone else.</div>
                    </div>
                    <div class="box">

                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" style="width: 400px;"
                           name="password" class="form-control" id="exampleInputPassword1" required>
                    </div>
                </div>
                
                <div class="mb-3 form-check"
                    >
                    <div style="width: 400px">

                        <input type="checkbox" class="form-check-input"
                            id="exampleCheck1" required>
                        <label class="form-check-label" for="exampleCheck1">Check
                            me out</label>
                    </div>
                </div>
                <div class="mb-3" >
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <p>if you don't have an account, please <a href="/signup">Signup</a></p>
                    </div>
                    <div class="col-md-6">
                        <a href="/password_reset">Fotgot password?</a>
                    </div>

                </div>
            </div>
        </form>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    </body>
</html>
