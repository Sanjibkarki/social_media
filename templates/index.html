{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'css/styles.css'%}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/41177e3fce.js"
      crossorigin="anonymous"></script>
  </head>
  <body>

    <div class="container Main">
      <div class="navbar">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page"
                href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/info">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/add_post">Add Post</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/messages">Message</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/follow"><span
                  style="line-height: 0;">People <br> You May
                  Know</span></a>
            </li>
            <li class="nav-item">

              {% if request.user.is_authenticated %}
              <a class="nav-link " href="/logout"
                aria-disabled="true">Logout</a>

              {% endif %}

            </li>
          </ul>
        
      </div>
      <div class="container other-item">
        {% block body %}

        {% endblock %}
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>
  </body>
</html>
