{% extends 'index.html' %}
{% load static %}

{% block body %}
    <div class="profile-page">
        <div class="heading-profile d-flex flex-row justify-content-between">
            <div class="img"> 
                <img src="{% static 'images/Untitled.jpg' %}"
                    class="card-img-top" alt="...">
            </div>
            <div class="d-flex flex-column">
                <div class="follow-info d-flex">
                    <div class="follow">
                        <span><p>0</p></span>
                        <h6>Post</h6>
                    </div>
                    <div class="follow">
                        <span><p>{{followed_by}}</p></span>
                        <h6>Followers</h6>
                    </div>
                    <div class="follow">
                        <span><p>{{following}}</p></span>
                        <h6>Following</h6>
                    </div>
                </div>
                <div style="padding-left: 40px;">
                    <b>
                        <p style="text-transform: capitalize;">{{request.user.username}}</p>

                    </b>
                </div>
            </div>
        </div>
        <div class="heading-post row">
            {% for post in user_posts %}
                <div class="card col-md-4">
                    <img src="/media/{{post.image}}"
                        class="card-img-top" alt="{{request.user}}">
                    <div class="card-body">
                        <div class="d-flex flex-row justify-content-between">
                            <div class="d-flex flex-column likes">
                                <i style="font-size: 30px;" class="fa-regular fa-heart" id="click"></i>
                                <span><p>23</p></span>
                            </div>
                            <i style="font-size: 30px;" class="fa-regular fa-comment"></i>
                            <div></div>
                        </div>
                    </div>
                </div>
                
            {% endfor %}
                
        </div>
    </div>
{% endblock %}
